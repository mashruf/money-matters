<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bag</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/0e66f4bc1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- heading -->
    <header class="my-5">
        <h1 class="text-center text-red fw-bold">Money Bag <i class="fa-solid fa-dollar-sign"></i></h1>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="row gap-5">
                <div class="col-6">
                    <img class=" w-100 h-100" src="images/money-matters.png" alt="">
                </div>
                <div class="col-5 bg-light p-5 text-center">
                    <!-- income -->
                    <h5 class="fw-bold mb-4">Income</h5>
                    <label class="mb-4">
                        <span class="fw-semibold me-2">Income:</span>
                        <input id="input-income" class="bg-secondary bg-opacity-25 fw-semibold border-0 rounded-1 p-2"
                            type="text">
                    </label>


                    <!-- expenses -->
                    <div>
                        <h5 class="fw-bold mb-4">Expenses</h5>

                        <!-- food -->
                        <label class="mb-3">
                            <span class="fw-semibold me-2">Food:</span>
                            <input id="input-food" class="bg-secondary bg-opacity-25 fw-semibold border-0 rounded-1 p-2"
                                type="text">
                        </label>

                        <!-- rent -->
                        <label class="mb-3">
                            <span class="fw-semibold me-2">Rent:</span>
                            <input id="input-rent" class="bg-secondary bg-opacity-25 fw-semibold border-0 rounded-1 p-2"
                                type="text">
                        </label>

                        <!-- clothes -->
                        <label>
                            <span class="fw-semibold me-2">Clothes:</span>
                            <input id="input-clothes"
                                class="bg-secondary bg-opacity-25 fw-semibold border-0 rounded-1 p-2" type="text">
                        </label>



                    </div>
                    <!-- showing total expenses and balance -->
                    <div class="my-4">
                        <!-- calculate button -->
                        <button type="button" id="calculate"
                            class="btn btn-success fw-semibold text-white px-5 py-2 mb-4">Calculate</button>
                        <h5 class="fw-bold">Total expenses: <span id="total-expenses">0</span></h5>
                        <h5 class="fw-bold mt-3">Balance: <span id="balance">0</span></h5>
                    </div>

                    <!-- saving, saving amount and remaining balance -->
                    <div class="mb-4">
                        <label class="fw-semibold me-2" for="save">Save:</label>
                        <input id="input-save"
                            class="w-25 bg-secondary fw-semibold bg-opacity-25 border-0 rounded-1 p-2" type="text">
                        <span class="fw-semibold mx-2">%</span>
                        <!-- save button -->
                        <button type="button" id="save"
                            class="d-inline  btn btn-success fw-semibold text-white px-5 py-2">Save</button>

                        <div class="mt-4">
                            <h5 class="fw-bold">Saving Amount: <span id="saving-amount">0</span></h5>
                            <h5 class="fw-bold mt-3">Remaining Balance: <span id="remaining-balance">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="js/app.js"></script>

</body>

</html>
